# This only installs the requirments of pyaerocom, not pyaerocom itself.
# Activate the environment and run "pip install . --no-deps".
channels:
  - conda-forge
dependencies:
  - iris >=3.2.0,!=3.5.0
  - xarray >=0.16.0,<2022.11.0
  - cartopy >=0.20.0
  - matplotlib-base >=3.0.1
  - scipy >=1.1.0
  - pandas >=1.3.0,<2
  - numpy >=0.12.0
  - seaborn >=0.8.0
  - dask
  - geonum
  - simplejson
  - requests
  - reverse-geocode
  - tqdm
  - openpyxl
  - typer >=0.4.0
## python < 3.10
  - importlib-metadata >=3.6
## python < 3.11
  - tomli >=2.0.1
  - importlib-resources >=5.10
## from pip
  - pip
  - pip:
    - geojsoncontour
## testing
  - pytest >=6.0
  - pytest-dependency
  - pytest-cov
  - packaging
  - pooch >=1.7.0
